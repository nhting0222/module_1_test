<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞§Îü≠Ïãú ÏäàÌÑ∞ - Í∞§Îü¨Í∑∏ Ïä§ÌÉÄÏùº üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #00ff00;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }

        #gameCanvas {
            background: #000;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            display: block;
            margin: 0 auto;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            color: #00ff00;
            font-size: 1rem;
            font-weight: bold;
        }

        .info-box {
            background: rgba(0,255,0,0.1);
            padding: 0.5rem 1.5rem;
            border: 2px solid #00ff00;
            min-width: 120px;
        }

        .controls {
            color: #00ff00;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        #gameOverScreen, #waveScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: #00ff00;
            padding: 3rem;
            border: 4px solid #00ff00;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 30px #00ff00;
        }

        #gameOverScreen h2, #waveScreen h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff00;
        }

        .btn {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .power-up-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,255,0,0.2);
            border: 2px solid #00ff00;
            padding: 0.5rem;
            color: #00ff00;
            font-size: 0.8rem;
            min-width: 150px;
        }

        .power-up-active {
            margin: 0.2rem 0;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ GALAXY SHOOTER üöÄ</h1>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="game-info">
            <div class="info-box">SCORE: <span id="score">0</span></div>
            <div class="info-box">LIVES: <span id="lives">3</span></div>
            <div class="info-box">WAVE: <span id="wave">1</span></div>
            <div class="info-box">ENEMIES: <span id="enemyCount">0</span></div>
        </div>

        <div class="controls">
            ‚¨ÖÔ∏è ‚û°Ô∏è MOVE | SPACE FIRE | ESC PAUSE
        </div>
    </div>

    <div class="power-up-info" id="powerUpInfo">
        <div style="font-weight: bold; margin-bottom: 0.5rem;">POWER-UPS:</div>
        <div id="activePowerUps"></div>
    </div>

    <div id="waveScreen">
        <h2>WAVE <span id="waveNumber">1</span></h2>
        <p style="font-size: 1.5rem; margin: 2rem 0;">GET READY!</p>
    </div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <p style="font-size: 1.5rem;">FINAL SCORE: <span id="finalScore">0</span></p>
        <p style="font-size: 1.2rem; margin: 1rem 0;">WAVE REACHED: <span id="finalWave">1</span></p>
        <button class="btn" id="restartBtn">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let frameCount = 0;
        let waveCleared = false;
        let bossWave = false;

        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 6,
            shootCooldown: 0,
            maxCooldown: 15,
            bulletType: 'normal' // normal, dual, triple
        };

        // Power-ups
        const powerUps = {
            speed: { active: false, timer: 0, duration: 300 },
            rapidFire: { active: false, timer: 0, duration: 300 },
            dualShot: { active: false, timer: 0, duration: 400 },
            shield: { active: false, timer: 0, duration: 200 }
        };

        // Arrays
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let powerUpItems = [];
        let particles = [];
        let stars = [];

        // Controls
        const keys = {};

        // Initialize background stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Shoot bullet
        function shootBullet() {
            if (player.shootCooldown > 0) return;

            const cooldown = powerUps.rapidFire.active ? 5 : player.maxCooldown;
            player.shootCooldown = cooldown;

            if (powerUps.dualShot.active) {
                bullets.push({
                    x: player.x + 10,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12,
                    color: '#0ff'
                });
                bullets.push({
                    x: player.x + player.width - 14,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12,
                    color: '#0ff'
                });
            } else {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12,
                    color: '#0ff'
                });
            }
        }

        // Enemy types
        const enemyTypes = {
            basic: {
                size: 30,
                color: '#f00',
                hp: 1,
                points: 10,
                shootChance: 0.005
            },
            medium: {
                size: 35,
                color: '#f0f',
                hp: 2,
                points: 20,
                shootChance: 0.01
            },
            elite: {
                size: 40,
                color: '#ff0',
                hp: 3,
                points: 30,
                shootChance: 0.015
            },
            boss: {
                size: 80,
                color: '#f00',
                hp: 50,
                points: 500,
                shootChance: 0.02
            }
        };

        // Create formation wave
        function createFormationWave() {
            enemies = [];

            if (wave % 5 === 0) {
                // Boss wave
                bossWave = true;
                const boss = enemyTypes.boss;
                enemies.push({
                    x: canvas.width / 2 - boss.size / 2,
                    y: 50,
                    width: boss.size,
                    height: boss.size,
                    type: 'boss',
                    hp: boss.hp + wave * 5,
                    maxHp: boss.hp + wave * 5,
                    speed: 1,
                    formationX: canvas.width / 2,
                    formationY: 50,
                    angle: 0,
                    state: 'formation',
                    shootCooldown: 0
                });
            } else {
                bossWave = false;
                const rows = 3 + Math.floor(wave / 2);
                const cols = 8;
                const spacing = 70;
                const startX = (canvas.width - (cols - 1) * spacing) / 2;
                const startY = 50;

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        let type = 'basic';
                        if (row === 0) type = 'elite';
                        else if (row === 1) type = 'medium';

                        const enemy = enemyTypes[type];
                        const x = startX + col * spacing;
                        const y = startY + row * 60;

                        enemies.push({
                            x: x,
                            y: -50,
                            width: enemy.size,
                            height: enemy.size,
                            type: type,
                            hp: enemy.hp,
                            speed: 2,
                            formationX: x,
                            formationY: y,
                            angle: 0,
                            state: 'entering', // entering, formation, diving
                            diveTimer: 0,
                            shootCooldown: 0
                        });
                    }
                }
            }

            waveCleared = false;
        }

        // Create power-up
        function createPowerUp(x, y) {
            const types = ['speed', 'rapidFire', 'dualShot', 'shield'];
            const type = types[Math.floor(Math.random() * types.length)];
            const icons = {
                speed: '‚ö°',
                rapidFire: 'üî•',
                dualShot: '‚öîÔ∏è',
                shield: 'üõ°Ô∏è'
            };

            powerUpItems.push({
                x: x,
                y: y,
                size: 25,
                type: type,
                icon: icons[type],
                speed: 2
            });
        }

        // Activate power-up
        function activatePowerUp(type) {
            powerUps[type].active = true;
            powerUps[type].timer = powerUps[type].duration;
            updatePowerUpDisplay();
        }

        // Update power-up display
        function updatePowerUpDisplay() {
            const display = document.getElementById('activePowerUps');
            let html = '';

            for (let [key, value] of Object.entries(powerUps)) {
                if (value.active) {
                    const timeLeft = Math.ceil(value.timer / 60);
                    const icons = {
                        speed: '‚ö° SPEED',
                        rapidFire: 'üî• RAPID',
                        dualShot: '‚öîÔ∏è DUAL',
                        shield: 'üõ°Ô∏è SHIELD'
                    };
                    html += `<div class="power-up-active">${icons[key]}: ${timeLeft}s</div>`;
                }
            }

            display.innerHTML = html || '<div style="opacity: 0.5;">None</div>';
        }

        // Create particles
        function createParticles(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: color
                });
            }
        }

        // Update player
        function updatePlayer() {
            const speed = powerUps.speed.active ? player.speed * 1.8 : player.speed;

            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= speed;
            }
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) {
                player.x += speed;
            }
            if (keys[' ']) {
                shootBullet();
            }

            if (player.shootCooldown > 0) player.shootCooldown--;

            // Update power-ups
            for (let [key, value] of Object.entries(powerUps)) {
                if (value.active) {
                    value.timer--;
                    if (value.timer <= 0) {
                        value.active = false;
                        updatePowerUpDisplay();
                    }
                }
            }
        }

        // Draw player
        function drawPlayer() {
            // Shield
            if (powerUps.shield.active) {
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2,
                       player.width, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Ship body
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Wings
            ctx.fillStyle = '#0a0';
            ctx.fillRect(player.x - 8, player.y + 25, 8, 15);
            ctx.fillRect(player.x + player.width, player.y + 25, 8, 15);

            // Cockpit
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 15, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 10;
                ctx.shadowColor = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // AI behavior
                if (enemy.state === 'entering') {
                    enemy.y += enemy.speed;
                    if (enemy.y >= enemy.formationY) {
                        enemy.state = 'formation';
                        enemy.y = enemy.formationY;
                    }
                } else if (enemy.state === 'formation') {
                    // Sine wave motion
                    enemy.angle += 0.02;
                    enemy.x = enemy.formationX + Math.sin(enemy.angle) * 30;

                    // Random dive attack
                    if (Math.random() < 0.001 && !bossWave) {
                        enemy.state = 'diving';
                        enemy.diveTimer = 0;
                    }
                } else if (enemy.state === 'diving') {
                    enemy.diveTimer++;
                    const t = enemy.diveTimer / 100;

                    // Curved dive path
                    enemy.y += 5;
                    enemy.x += Math.sin(t * Math.PI * 2) * 3;

                    // Return to formation or continue down
                    if (enemy.y > canvas.height) {
                        enemy.y = -enemy.height;
                        enemy.x = enemy.formationX;
                        enemy.state = 'entering';
                    }
                }

                // Boss movement
                if (enemy.type === 'boss') {
                    enemy.angle += 0.01;
                    enemy.x = canvas.width / 2 + Math.sin(enemy.angle) * 200;
                }

                // Enemy shooting
                const enemyType = enemyTypes[enemy.type];
                if (Math.random() < enemyType.shootChance && enemy.y > 0) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 3,
                        y: enemy.y + enemy.height,
                        width: 6,
                        height: 12,
                        speed: 5
                    });
                }

                // Draw enemy
                if (enemy.type === 'boss') {
                    // Boss
                    ctx.fillStyle = enemy.hp > enemy.maxHp / 2 ? '#f00' : '#f80';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                    // Boss eyes
                    ctx.fillStyle = '#ff0';
                    ctx.fillRect(enemy.x + 15, enemy.y + 20, 15, 15);
                    ctx.fillRect(enemy.x + 50, enemy.y + 20, 15, 15);

                    // Health bar
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(enemy.x, enemy.y - 15, enemy.width, 8);
                    ctx.fillStyle = '#0f0';
                    const healthPercent = enemy.hp / enemy.maxHp;
                    ctx.fillRect(enemy.x, enemy.y - 15, enemy.width * healthPercent, 8);
                } else {
                    // Regular enemy
                    const type = enemyTypes[enemy.type];
                    ctx.fillStyle = type.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2,
                           enemy.width / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Enemy detail
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + enemy.width / 4, enemy.y + enemy.height / 3,
                               enemy.width / 4, enemy.height / 4);
                    ctx.fillRect(enemy.x + enemy.width / 2, enemy.y + enemy.height / 3,
                               enemy.width / 4, enemy.height / 4);
                }

                // Collision with bullets
                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x) {

                        enemy.hp--;
                        bullets.splice(bulletIndex, 1);

                        if (enemy.hp <= 0) {
                            const type = enemyTypes[enemy.type];
                            score += type.points;
                            document.getElementById('score').textContent = score;
                            createParticles(enemy.x, enemy.y, type.color, 20);
                            enemies.splice(index, 1);

                            // Drop power-up chance
                            if (Math.random() < 0.15) {
                                createPowerUp(enemy.x, enemy.y);
                            }
                        } else {
                            createParticles(bullet.x, bullet.y, '#fff', 5);
                        }
                    }
                });

                // Collision with player (no shield)
                if (!powerUps.shield.active &&
                    enemy.y + enemy.height > player.y &&
                    enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    createParticles(player.x, player.y, '#0f0', 30);
                    enemies.splice(index, 1);

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            document.getElementById('enemyCount').textContent = enemies.length;

            // Check wave clear
            if (enemies.length === 0 && !waveCleared) {
                waveCleared = true;
                setTimeout(() => {
                    wave++;
                    document.getElementById('wave').textContent = wave;
                    showWaveScreen();
                }, 1000);
            }
        }

        // Update enemy bullets
        function updateEnemyBullets() {
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });

            enemyBullets.forEach((bullet, index) => {
                ctx.fillStyle = '#f00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                // Collision with player
                if (!powerUps.shield.active &&
                    bullet.y + bullet.height > player.y &&
                    bullet.y < player.y + player.height &&
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    createParticles(bullet.x, bullet.y, '#f00', 10);
                    enemyBullets.splice(index, 1);

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Update power-up items
        function updatePowerUpItems() {
            powerUpItems = powerUpItems.filter(item => {
                item.y += item.speed;
                return item.y < canvas.height;
            });

            powerUpItems.forEach((item, index) => {
                // Draw power-up
                ctx.font = `${item.size}px Arial`;
                ctx.fillText(item.icon, item.x, item.y);

                // Glow effect
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(item.x - 5, item.y - item.size, item.size + 5, item.size + 5);

                // Collision with player
                if (item.y > player.y &&
                    item.y - item.size < player.y + player.height &&
                    item.x < player.x + player.width &&
                    item.x + item.size > player.x) {
                    activatePowerUp(item.type);
                    createParticles(item.x, item.y, '#0ff', 15);
                    powerUpItems.splice(index, 1);
                }
            });
        }

        // Update particles
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 40;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1;

                return p.life > 0;
            });
        }

        // Draw background stars
        function drawBackground() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }

                ctx.fillStyle = '#fff';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        // Show wave screen
        function showWaveScreen() {
            gameRunning = false;
            document.getElementById('waveNumber').textContent = wave;
            document.getElementById('waveScreen').style.display = 'block';

            setTimeout(() => {
                document.getElementById('waveScreen').style.display = 'none';
                createFormationWave();
                gameRunning = true;
            }, 2000);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWave').textContent = wave;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // Restart game
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameRunning = true;
            score = 0;
            lives = 3;
            wave = 1;
            frameCount = 0;
            bullets = [];
            enemies = [];
            enemyBullets = [];
            powerUpItems = [];
            particles = [];
            player.x = canvas.width / 2 - 25;

            // Reset power-ups
            for (let key in powerUps) {
                powerUps[key].active = false;
                powerUps[key].timer = 0;
            }

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;
            document.getElementById('gameOverScreen').style.display = 'none';
            updatePowerUpDisplay();

            createFormationWave();
        });

        // Game loop
        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            if (gameRunning) {
                frameCount++;
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateEnemyBullets();
                updatePowerUpItems();
            }

            drawPlayer();
            updateParticles();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        updatePowerUpDisplay();
        showWaveScreen();
        gameLoop();
    </script>
</body>
</html>
