    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let particles = [];
        let currentType = 'sand';
        let brushSize = 5;
        let isDrawing = false;
        let isPaused = false;
        let gravity = true;
        let collision = true;
        let mouseX = 0;
        let mouseY = 0;
        let lastTime = Date.now();
        let fps = 60;

        // Particle types with properties
        const particleTypes = {
            sand: {
                color: '#f4a460',
                gravity: 0.5,
                friction: 0.95,
                flammable: false,
                density: 3,
                name: 'ëª¨ë˜'
            },
            water: {
                color: '#4169e1',
                gravity: 0.3,
                friction: 0.98,
                flammable: false,
                density: 2,
                spread: true,
                name: 'ë¬¼'
            },
            fire: {
                color: '#ff4500',
                gravity: -0.2,
                friction: 0.9,
                lifetime: 60,
                flammable: false,
                density: 0,
                name: 'ë¶ˆ'
            },
            wood: {
                color: '#8b4513',
                gravity: 0,
                friction: 1,
                flammable: true,
                density: 5,
                static: true,
                name: 'ë‚˜ë¬´'
            },
            stone: {
                color: '#708090',
                gravity: 0.8,
                friction: 0.9,
                flammable: false,
                density: 10,
                name: 'ëŒ'
            },
            acid: {
                color: '#00ff00',
                gravity: 0.4,
                friction: 0.97,
                corrosive: true,
                density: 2,
                name: 'ì‚°ì„±'
            },
            oil: {
                color: '#654321',
                gravity: 0.2,
                friction: 0.99,
                flammable: true,
                density: 1,
                spread: true,
                name: 'ê¸°ë¦„'
            },
            gas: {
                color: '#d3d3d3',
                gravity: -0.3,
                friction: 0.98,
                flammable: true,
                density: 0,
                spread: true,
                name: 'ê°€ìŠ¤'
            },
            ice: {
                color: '#add8e6',
                gravity: 0,
                friction: 1,
                flammable: false,
                density: 2,
                static: true,
                meltable: true,
                name: 'ì–¼ìŒ'
            },
            lava: {
                color: '#ff6347',
                gravity: 0.1,
                friction: 0.95,
                hot: true,
                density: 4,
                name: 'ìš©ì•”'
            },
            plant: {
                color: '#228b22',
                gravity: 0,
                friction: 1,
                flammable: true,
                density: 1,
                static: true,
                grows: true,
                name: 'ì‹ë¬¼'
            },
            electric: {
                color: '#ffff00',
                gravity: 0,
                friction: 0.8,
                lifetime: 30,
                conducts: true,
                density: 0,
                name: 'ì „ê¸°'
            }
        };

        // Particle class
        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.type = type;
                this.properties = particleTypes[type];
                this.life = this.properties.lifetime || Infinity;
                this.age = 0;
            }

            update() {
                if (this.properties.static) return;

                this.age++;

                // Lifetime check
                if (this.life !== Infinity && this.age >= this.life) {
                    return false; // Mark for deletion
                }

                // Gravity
                if (gravity && this.properties.gravity !== 0) {
                    this.vy += this.properties.gravity;
                }

                // Friction
                this.vx *= this.properties.friction;
                this.vy *= this.properties.friction;

                // Movement
                const newX = Math.round(this.x + this.vx);
                const newY = Math.round(this.y + this.vy);

                // Boundary check
                if (newX < 0 || newX >= canvas.width || newY < 0 || newY >= canvas.height) {
                    return false;
                }

                // Collision detection
                if (collision) {
                    const particleAt = getParticleAt(newX, newY);

                    if (!particleAt) {
                        this.x = newX;
                        this.y = newY;
                    } else {
                        // Interaction logic
                        this.interact(particleAt);

                        // Try to move sideways
                        if (this.properties.spread) {
                            const dir = Math.random() < 0.5 ? -1 : 1;
                            const sideX = Math.round(this.x + dir);
                            if (sideX >= 0 && sideX < canvas.width && !getParticleAt(sideX, newY)) {
                                this.x = sideX;
                                this.y = newY;
                            }
                        }

                        this.vx *= -0.5;
                        this.vy *= -0.5;
                    }
                } else {
                    this.x = newX;
                    this.y = newY;
                }

                return true;
            }

            interact(other) {
                // Fire + Flammable = Burn
                if (this.type === 'fire' && other.properties.flammable) {
                    if (Math.random() < 0.1) {
                        other.type = 'fire';
                        other.properties = particleTypes.fire;
                        other.life = 60;
                    }
                }

                // Acid + Most things = Dissolve
                if (this.type === 'acid' && this.type !== other.type) {
                    if (Math.random() < 0.05) {
                        return false; // Dissolve other
                    }
                }

                // Lava + Ice = Water
                if (this.type === 'lava' && other.type === 'ice') {
                    other.type = 'water';
                    other.properties = particleTypes.water;
                    other.properties.static = false;
                }

                // Fire + Ice = Water
                if (this.type === 'fire' && other.type === 'ice') {
                    if (Math.random() < 0.2) {
                        other.type = 'water';
                        other.properties = particleTypes.water;
                        other.properties.static = false;
                    }
                }

                // Water + Fire = Steam (Gas)
                if (this.type === 'water' && other.type === 'fire') {
                    if (Math.random() < 0.1) {
                        this.type = 'gas';
                        this.properties = particleTypes.gas;
                        this.properties.static = false;
                    }
                }

                // Fire + Oil = Bigger Fire
                if (this.type === 'fire' && other.type === 'oil') {
                    if (Math.random() < 0.3) {
                        other.type = 'fire';
                        other.properties = particleTypes.fire;
                        other.life = 80;
                    }
                }

                // Electric + Water = Spread
                if (this.type === 'electric' && other.type === 'water') {
                    if (Math.random() < 0.2) {
                        other.type = 'electric';
                        other.properties = particleTypes.electric;
                        other.life = 20;
                    }
                }
            }

            draw() {
                // Flickering effect for fire and electric
                let alpha = 1;
                if (this.type === 'fire') {
                    alpha = 0.7 + Math.random() * 0.3;
                } else if (this.type === 'electric') {
                    alpha = 0.5 + Math.random() * 0.5;
                }

                // Age-based fade
                if (this.life !== Infinity) {
                    alpha *= 1 - (this.age / this.life);
                }

                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.properties.color;
                ctx.fillRect(this.x, this.y, 2, 2);
                ctx.globalAlpha = 1;
            }
        }

        // Get particle at position
        function getParticleAt(x, y) {
            return particles.find(p => Math.round(p.x) === x && Math.round(p.y) === y);
        }

        // Add particles
        function addParticles(x, y) {
            for (let i = 0; i < brushSize; i++) {
                const offsetX = (Math.random() - 0.5) * brushSize * 2;
                const offsetY = (Math.random() - 0.5) * brushSize * 2;
                const px = Math.round(x + offsetX);
                const py = Math.round(y + offsetY);

                if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
                    if (!getParticleAt(px, py)) {
                        particles.push(new Particle(px, py, currentType));
                    }
                }
            }
        }

        // Create explosion
        function createExplosion() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 100; i++) {
                const angle = (Math.PI * 2 * i) / 100;
                const speed = 5 + Math.random() * 10;
                const x = centerX;
                const y = centerY;

                const p = new Particle(x, y, 'fire');
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                particles.push(p);
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            addParticles(mouseX, mouseY);
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;

            if (isDrawing) {
                addParticles(mouseX, mouseY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // UI Controls
        document.querySelectorAll('.particle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.particle-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                document.getElementById('currentType').textContent = particleTypes[currentType].name;
            });
        });

        document.getElementById('brushSizeSlider').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSize').textContent = brushSize;
        });

        document.getElementById('gravityToggle').addEventListener('change', (e) => {
            gravity = e.target.checked;
        });

        document.getElementById('collisionToggle').addEventListener('change', (e) => {
            collision = e.target.checked;
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'â–¶ï¸ ì¬ìƒ' : 'â¸ï¸ ì¼ì‹œì •ì§€';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
        });

        document.getElementById('explosionBtn').addEventListener('click', () => {
            createExplosion();
        });

        // Game loop
        function update() {
            if (!isPaused) {
                particles = particles.filter(p => p.update() !== false);

                // Plant growth
                if (Math.random() < 0.01) {
                    particles.forEach(p => {
                        if (p.type === 'plant' && Math.random() < 0.05) {
                            const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                            const [dx, dy] = dirs[Math.floor(Math.random() * dirs.length)];
                            const nx = p.x + dx;
                            const ny = p.y + dy;
                            if (nx >= 0 && nx < canvas.width && ny >= 0 && ny < canvas.height) {
                                if (!getParticleAt(nx, ny)) {
                                    particles.push(new Particle(nx, ny, 'plant'));
                                }
                            }
                        }
                    });
                }
            }

            // Update stats
            document.getElementById('particleCount').textContent = particles.length;

            // Calculate FPS
            const now = Date.now();
            const delta = now - lastTime;
            fps = Math.round(1000 / delta);
            document.getElementById('fps').textContent = fps;
            lastTime = now;
        }

        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles
            particles.forEach(p => p.draw());

            // Draw cursor
            if (mouseX && mouseY) {
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, brushSize * 2, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start
        gameLoop();
    </script>
